<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rps.css">
        
    </head>
    <body>
        <div id="h1-container">
            <h1>Welcome to Rock, Paper, Scissors! Please click a button to play.</h1>
        </div>
        <div id="selection-container">
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>
        <h2>Score</h2>
        <div id="resultsContainer"></div>
        <div class="scores"></div>
        <div id="line"></div>
        <section id="scoreContainer">
            <div id="score1C"></div>
            <div id="score2C"></div>
        </section>
        <div id="announceContainer"></div>             
        <footer>
            <button class="reset">Reset</button>
        </footer>
        <script src="rps.js"></script>
    </body>
</html>
